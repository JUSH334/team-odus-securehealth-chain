<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SecureHealth Chain - Patient Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 450px;
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 40px 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 28px;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .header p {
            font-size: 14px;
            opacity: 0.9;
        }

        .form-container {
            padding: 30px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #495057;
            font-weight: 500;
            font-size: 14px;
        }

        input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e9ecef;
            border-radius: 10px;
            font-size: 15px;
            transition: all 0.3s;
            background: white;
        }

        input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        input.error {
            border-color: #dc3545;
            background: #fff5f5;
        }

        .error-message {
            color: #dc3545;
            font-size: 12px;
            margin-top: 5px;
            display: none;
        }

        .error-message.show {
            display: block;
        }

        .submit-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 10px;
        }

        .submit-btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
        }

        .submit-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .alert {
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            display: none;
        }

        .alert.show {
            display: block;
        }

        .alert-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .alert-error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .register-link {
            text-align: center;
            padding: 20px;
            background: #f8f9fa;
            border-top: 1px solid #e9ecef;
            font-size: 14px;
            color: #6c757d;
        }

        .register-link a {
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
        }

        .register-link a:hover {
            text-decoration: underline;
        }

        .loading-spinner {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid #ffffff;
            border-radius: 50%;
            border-top-color: transparent;
            animation: spinner 0.6s linear infinite;
            margin-right: 8px;
        }

        @keyframes spinner {
            to { transform: rotate(360deg); }
        }

        @media (max-width: 600px) {
            .container {
                border-radius: 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üè• SecureHealth Chain</h1>
            <p>Secure Patient Portal</p>
        </div>

        <div class="form-container">
            <div class="alert alert-error" id="errorAlert"></div>
            <div class="alert alert-success" id="successAlert"></div>

            <form id="loginForm">
                <div class="form-group">
                    <label for="memberID">Member ID *</label>
                    <input 
                        type="text" 
                        id="memberID" 
                        placeholder="e.g., MEM123456ABC"
                        required
                    >
                    <div class="error-message" id="memberIDError"></div>
                </div>

                <button type="submit" class="submit-btn" id="loginBtn">
                    Sign In
                </button>
            </form>
        </div>

        <div class="register-link">
            Don't have an account? <a href="patient-registration.html">Register Now</a>
        </div>
    </div>

    <script>
        const API_URL = 'http://localhost:3001/api';

        // Show/hide alerts
        function showAlert(message, type) {
            hideAlerts();
            const alertId = type === 'error' ? 'errorAlert' : 'successAlert';
            const alertElement = document.getElementById(alertId);
            alertElement.textContent = message;
            alertElement.classList.add('show');
        }

        function hideAlerts() {
            document.querySelectorAll('.alert').forEach(alert => {
                alert.classList.remove('show');
            });
        }

        // Member ID Login
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const memberID = document.getElementById('memberID').value.trim();
            
            if (!memberID) {
                showAlert('Please enter your Member ID', 'error');
                return;
            }

            const loginBtn = document.getElementById('loginBtn');
            const originalText = loginBtn.textContent;
            loginBtn.disabled = true;
            loginBtn.innerHTML = '<span class="loading-spinner"></span>Signing in...';

            try {
                console.log('Attempting login with Member ID:', memberID);
                
                const response = await fetch(`${API_URL}/patients/${memberID}`);
                const result = await response.json();

                console.log('API Response:', result);

                if (!response.ok || !result.success) {
                    throw new Error(result.error || 'Member ID not found');
                }

                if (!result.data.emailVerified) {
                    showAlert('Please verify your email before logging in. Check your inbox for the verification link.', 'error');
                    loginBtn.disabled = false;
                    loginBtn.textContent = originalText;
                    return;
                }

                // Store patient data
                console.log('Storing patient data:', result.data);
                sessionStorage.setItem('currentPatient', JSON.stringify(result.data));
                
                // Show success message briefly
                showAlert('Login successful! Redirecting...', 'success');
                
                // Redirect after a short delay
                setTimeout(() => {
                    console.log('Redirecting to dashboard...');
                    window.location.href = 'patient-dashboard.html';
                }, 1000);

            } catch (error) {
                console.error('Login error:', error);
                showAlert(error.message || 'Login failed. Please check your Member ID.', 'error');
                loginBtn.disabled = false;
                loginBtn.textContent = originalText;
            }
        });

        // Check if already logged in on page load
        window.addEventListener('load', () => {
            const storedPatient = sessionStorage.getItem('currentPatient');
            if (storedPatient) {
                console.log('Already logged in, redirecting to dashboard...');
                window.location.href = 'patient-dashboard.html';
            }
        });
    </script>
</body>
</html>
